<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
  </head>
  <body>
    <script src="/js/compiled/firelisp.js" type="text/javascript"></script>
    <style>
      .com-rigsomelight-devcards_rendered-card code {
        font-size: 13px;
      }
      .com-rigsomelight-devcards-code-highlighting {
        overflow-x: auto !important;
        font-size: 15px;
        margin: 0;
        padding: 15px;
        background: rgb(250,250,250);
        white-space: pre-wrap;
        font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
      }
      .com-rigsomelight-devcards-typog, .com-rigsomelight-devcards_rendered-card {
        font-size: 15px;
      }
      .com-rigsomelight-devcards-test-line {
        padding: 15px 30px;
      }

      .com-rigsomelight-devcards-markdown pre, .com-rigsomelight-devcards-test-line.com-rigsomelight-devcards-test-doc .com-rigsomelight-devcards-markdown pre {
        margin: 0;
        padding: 20px 20px;
        font-size: 13px;
        border: none;
      }
      .com-rigsomelight-devcards-test-message
      {
        padding: 10px 20px 5px;
      }
      .com-rigsomelight-devcards-card-base, .com-rigsomelight-devcards-card-base-no-pad {
        border: none;
      }
      .com-rigsomelight-devcards-pass, .com-rigsomelight-devcards-fail {
        border-width: 1px 1px 1px 30px;
        padding: 0;
        margin-bottom: -1px;
        position: relative;
        z-index: 1;
      }
      .com-rigsomelight-devcards-pass pre, .com-rigsomelight-devcards-fail pre {
        margin: 0;
        padding: 20px;
      }
      .com-rigsomelight-devcards-fail div div div pre {
        margin-top: -5px;
        margin-left: -20px;
        background-color: rgba(195,0,0,0.08);
      }
      .com-rigsomelight-devcards-devcard-padding {
        padding: 0;
      }
      .com-rigsomelight-devcards-panel-heading {
        padding: 0; margin: 0; background: none;
      }
      .com-rigsomelight-devcards-panel-heading a {
        color: #333;
        font-family: Georgia;
        font-size: 24px;
        padding: 10px 0;
        background: none;
        display: block;
        /*margin-bottom: 20px;*/
        /*text-align: center;*/
        /*margin: 0 -1000px 20px;*/

      }
      .com-rigsomelight-devcards-panel-heading a:hover {
        text-decoration: underline;
      }
      table.code-compare td {
        background: #fafafa;
        margin: 3px;
      }
      td.td-compare-0 .com-rigsomelight-devcards-code-highlighting {
        white-space: pre;
        font-weight: bold;
      }



    </style>
  </body>
</html>
